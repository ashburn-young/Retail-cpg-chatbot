<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Chatbot Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 1.2em;
            font-weight: 600;
        }

        .chat-header p {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.bot {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .message.user .message-bubble {
            background: #667eea;
            color: white;
        }

        .message.bot .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .message-time {
            font-size: 0.7em;
            color: #999;
            margin-top: 5px;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 0.9em;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        .send-button:hover {
            background: #5a6fd8;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 5px;
            color: #999;
            font-size: 0.8em;
            margin-bottom: 10px;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.5s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
            }
            30% {
                opacity: 1;
            }
        }

        .connection-status {
            padding: 10px;
            text-align: center;
            font-size: 0.8em;
            background: #f0f0f0;
            border-bottom: 1px solid #e0e0e0;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .quick-action {
            background: #e3f2fd;
            color: #1976d2;
            border: none;
            padding: 8px 12px;
            border-radius: 16px;
            font-size: 0.8em;
            cursor: pointer;
            transition: background 0.2s;
        }

        .quick-action:hover {
            background: #bbdefb;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üõçÔ∏è Retail Assistant</h1>
            <p>Your shopping companion</p>
        </div>
        
        <div class="connection-status" id="connectionStatus">
            Connecting to chatbot...
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-bubble">
                    üëã Hello! I'm your retail assistant. I can help you with:
                    <br>‚Ä¢ Order tracking
                    <br>‚Ä¢ Product information
                    <br>‚Ä¢ Store locations
                    <br>‚Ä¢ Inventory checks
                    <br><br>How can I assist you today?
                </div>
                <div class="message-time">Just now</div>
            </div>
            
            <div class="quick-actions">
                <button class="quick-action" onclick="sendQuickMessage('Track my order')">Track Order</button>
                <button class="quick-action" onclick="sendQuickMessage('Find stores near me')">Find Stores</button>
                <button class="quick-action" onclick="sendQuickMessage('Check iPhone availability')">Check Stock</button>
                <button class="quick-action" onclick="sendQuickMessage('Help me with a return')">Returns</button>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <span>Assistant is typing</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type your message..."
                    autocomplete="off"
                >
                <button type="submit" class="send-button" id="sendButton">
                    ‚û§
                </button>
            </form>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            apiUrl: 'http://localhost:8000',
            apiKey: 'your-api-key-here', // Replace with your API key
            sessionId: 'demo-session-' + Date.now()
        };

        // DOM elements
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const connectionStatus = document.getElementById('connectionStatus');

        // Initialize the chat
        document.addEventListener('DOMContentLoaded', () => {
            checkConnection();
            chatInput.focus();
        });

        // Check chatbot connection
        async function checkConnection() {
            try {
                const response = await fetch(`${CONFIG.apiUrl}/health`);
                if (response.ok) {
                    updateConnectionStatus('connected', '‚úÖ Connected to chatbot');
                } else {
                    throw new Error('Health check failed');
                }
            } catch (error) {
                updateConnectionStatus('disconnected', '‚ùå Unable to connect to chatbot');
                console.error('Connection error:', error);
            }
        }

        // Update connection status
        function updateConnectionStatus(status, message) {
            connectionStatus.className = `connection-status ${status}`;
            connectionStatus.textContent = message;
        }

        // Handle form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = chatInput.value.trim();
            if (message) {
                await sendMessage(message);
                chatInput.value = '';
            }
        });

        // Send message to chatbot
        async function sendMessage(message) {
            // Add user message to chat
            addMessage(message, 'user');
            
            // Disable input and show typing indicator
            setInputState(false);
            showTypingIndicator();

            try {
                const response = await fetch(`${CONFIG.apiUrl}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${CONFIG.apiKey}`
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: CONFIG.sessionId
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Add bot response to chat
                setTimeout(() => {
                    hideTypingIndicator();
                    addMessage(data.response, 'bot', data);
                    setInputState(true);
                    chatInput.focus();
                }, 1000); // Simulate typing delay

            } catch (error) {
                hideTypingIndicator();
                addMessage('Sorry, I\'m having trouble connecting right now. Please try again later.', 'bot');
                setInputState(true);
                console.error('Chat error:', error);
            }
        }

        // Send quick action message
        function sendQuickMessage(message) {
            chatInput.value = message;
            sendMessage(message);
        }

        // Add message to chat
        function addMessage(text, sender, data = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = text;

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            messageDiv.appendChild(bubbleDiv);
            messageDiv.appendChild(timeDiv);

            // Insert before typing indicator
            chatMessages.insertBefore(messageDiv, typingIndicator);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Log response data for debugging
            if (data && sender === 'bot') {
                console.log('Bot response data:', data);
            }
        }

        // Show/hide typing indicator
        function showTypingIndicator() {
            typingIndicator.style.display = 'flex';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        // Enable/disable input
        function setInputState(enabled) {
            chatInput.disabled = !enabled;
            sendButton.disabled = !enabled;
        }

        // Handle Enter key
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        // Auto-resize chat input
        chatInput.addEventListener('input', () => {
            // Could add auto-resize functionality here
        });

        // Connection retry
        let retryCount = 0;
        const maxRetries = 3;

        async function retryConnection() {
            if (retryCount < maxRetries) {
                retryCount++;
                updateConnectionStatus('disconnected', `‚ùå Retrying connection (${retryCount}/${maxRetries})...`);
                setTimeout(() => {
                    checkConnection();
                }, 5000);
            }
        }

        // Check connection periodically
        setInterval(checkConnection, 30000);
    </script>
</body>
</html>
