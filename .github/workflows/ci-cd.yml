name: ğŸš€ Retail CPG Chatbot CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  test:
    name: ğŸ§ª Test & Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-minimal.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: â¬‡ï¸ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-minimal.txt
        python -m spacy download en_core_web_sm
        
    - name: ğŸ” Run linting
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: âœ¨ Check code formatting
      run: |
        black --check .
        isort --check-only .
        
    - name: ğŸ›¡ï¸ Security check
      run: |
        pip install bandit safety
        bandit -r . -f json -o bandit-report.json || true
        safety check
        
    - name: ğŸ§ª Run tests
      run: |
        pip install pytest pytest-cov pytest-asyncio
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=html
        
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  docker:
    name: ğŸ³ Docker Build & Test
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ—ï¸ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: retail-cpg-chatbot:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: ğŸ” Test Docker image
      run: |
        docker run --rm -d --name test-chatbot -p 8000:8000 retail-cpg-chatbot:test
        sleep 10
        # Test health endpoint
        curl -f http://localhost:8000/health || exit 1
        docker stop test-chatbot

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ğŸ“Š Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, docker, security]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ—ï¸ Build and push Docker image
      run: |
        echo "Building and deploying to staging environment..."
        # Add your staging deployment commands here
        
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, docker, security]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŒŸ Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Add your production deployment commands here
        
    - name: ğŸ“¢ Notify deployment
      run: |
        echo "Production deployment completed successfully!"
        # Add notification logic here (Slack, email, etc.)

  performance:
    name: âš¡ Performance Test
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: âš¡ Run performance tests
      run: |
        pip install -r requirements.txt
        python -m spacy download en_core_web_sm
        # Start the application in background
        python app.py &
        sleep 10
        # Run performance tests
        python examples/python_client.py --test-scenarios
        
  release:
    name: ğŸ·ï¸ Create Release
    runs-on: ubuntu-latest
    needs: [test, docker, security]
    if: github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[release]')
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ·ï¸ Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          ğŸ‰ New release of Retail & CPG Customer Service Chatbot
          
          ## Changes
          ${{ github.event.head_commit.message }}
          
          ## Features
          - âœ¨ FastAPI-based async web framework
          - ğŸ§  spaCy NLU for intent classification
          - ğŸ³ Docker containerization
          - â˜ï¸ Cloud-ready deployment
          - ğŸ§ª Comprehensive testing
          - ğŸ“Š Production monitoring
          
          ## Quick Start
          ```bash
          git clone https://github.com/${{ github.repository }}
          cd Retail-cpg-chatbot
          make install
          make run
          ```
        draft: false
        prerelease: false
